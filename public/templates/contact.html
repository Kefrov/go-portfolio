{{ define "content" }}
<h1 class="page-title">Contact Me</h1>
<section class="contact-section">
    <a href="mailto:{{ .Email }}" class="contact-email">{{ .Email }}</a>
    <p class="contact-message">{{ .Message }}</p>
    
    <form class="contact-form" autocomplete="off" method="POST" action="/contact">
        <div class="form-row">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required autocomplete="off">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required autocomplete="off">
            </div>
        </div>
        <div class="form-group">
            <textarea id="message" name="message" placeholder="Message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</section>
{{ end }}
